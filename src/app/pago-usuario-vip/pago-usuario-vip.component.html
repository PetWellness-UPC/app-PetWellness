<body>
    <div class="pago-form" *ngIf="!pagoRealizado">
      <h2>Formulario de Pago - Usuario VIP</h2>
      <form (ngSubmit)="realizarPago()" #formPago="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre Completo:</label>
          <input type="text" id="nombre" name="nombre" ngModel required>
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" ngModel required>
        </div>
        <div class="form-group">
          <label for="tarjeta">Número de Tarjeta:</label>
          <input type="text" id="tarjeta" name="tarjeta" ngModel required>
        </div>
        <div class="form-group">
          <label for="fecha-expiracion">Fecha de Expiración:</label>
          <input type="month" id="fecha-expiracion" name="fechaExpiracion" ngModel required>
        </div>
        <div class="form-group">
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" ngModel required>
        </div>
        <button type="submit" class="btn submit">Realizar Pago</button>
      </form>
    </div>
  
    <div class="mensaje-exito" *ngIf="pagoRealizado">
      <img src="checkmark.jpg" alt="Pago realizado con éxito">
      <p>Tu pago ha sido realizado con éxito.</p>
    </div>
  </body>
